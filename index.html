<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

	<!-- JS Vue -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1 class="text-center">
                To Do List
            </h1>
        </header>
        <main class="container">
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between" v-for="(element, index) in toDo">
                    <div :class="element.done === true ? 'line-through' : ''">
                        {{element.text}}
                    </div>
                    <div class="trash d-flex justify-content-center align-items-center" @click="removeToDo(index)">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </li>
            </ul>
            <div class="input-group mb-3 mt-3">
                <input type="text" class="form-control" placeholder="Nuovo task" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="inputToDo" @keyup.enter="addToDo(inputToDo)">
                <button class="btn btn-outline-primary" type="Aggiungi" id="button-addon2" @click="addToDo(inputToDo)">Button</button>
            </div>
        </main>
    </div>
</body>
</html>
